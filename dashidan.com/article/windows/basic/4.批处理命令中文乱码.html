        <div class="jumbotron">
            <p>运行批处理命令, 参数带中文时会出现中文乱码的情况.<br>
            </p>
        </div>
        <p>批处理中的中文乱码,是因为批处理文件的编码格式采用了<code>utf-8</code>或者其他非<code>ANSI</code>格式的编码.<br/>
            解决方法:</p>
        <pre><code>将批处理文件转化为ANSI格式文件.
</code></pre>
        <p>步骤:</p>
        <ol>
            <li>用<code>nodepad++</code>打开批处理文件.</li>
            <li>选择<code>菜单栏</code>-&gt;<code>编码</code>-&gt;<code>转为ANSI编码方式</code>-&gt;<code>保存</code>.</li>
        </ol>
        <p>如图:
            <img class="center-block img-responsive" src="http://localhost/img/windows/basic/4-1.png" alt="图4-1"/>
        </p>
        <p>运行测试下结果,OK.</p>
