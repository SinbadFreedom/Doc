        <!-- 替换这个区域-->
        <p>在科学计数法中,为了使公式简便,可以用带“E”的格式表示.<br/>
            当用该格式表示时,E前面的数字和“E+”后面要精确到十分位,位数不够末尾补0.<br/>
            例:<br/>
            7.8乘10的7次方,正常写法为:<code>7.8x10^7</code>.<br/>
            简写为<code>7.8E+07</code>的形式. </p>
