<div class="container">
    <ol class="breadcrumb">
        <li><a href="https://dashidan.com//index.html">首页</a></li>
        <li class="active"><a href="https://dashidan.com//tool/index.html">在线工具</a></li>
    </ol>
    <hr>
    <div class="list-group"><a class="single_line list-group-item list-group-item-success"><h2>网址转化二维码</h2></a></div>
    <form name="qrForm">
        <div class="form-inline">
            <div class="form-group">
                <label for="degree">精度:</label>
                <select class="form-control" name="t" id="degree">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5" selected="selected">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
                <label for="tolerance">容错率:</label>
                <select class="form-control" name="e" id="tolerance">
                    <option value="L">L(7%)</option>
                    <option value="M" selected="selected">M(15%)</option>
                    <option value="Q">Q(25%)</option>
                    <option value="H">H(30%)</option>
                </select>
            </div>
        </div>
        <textarea class="form-control" rows="5" name="msg" placeholder="请输入需要转化的网址或字符串..."></textarea>
    </form>
    <input class="btn btn-primary" type="button" value="转化" onclick="update_qrcode()"/>

    <div id="qr"></div>
    <hr>
    <ol class="breadcrumb">
        <li><a href="https://dashidan.com//index.html">首页</a></li>
        <li class="active"><a href="https://dashidan.com//tool/index.html">在线工具</a></li>
