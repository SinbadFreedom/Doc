<div class="span3 bs-docs-sidebar"><ul class="nav nav-list bs-docs-sidenav" data-spy="affix"><li><a href="#1"><code>zip()</code></a></li></ul></div><div class="span9"><h4 id="1"><code>zip()</code></h4>

<p>The zip method merges together the values of the given array with the values of the original collection at the corresponding index:</p>

<pre class="prettyprint"><code>const collection = collect(['Chair', 'Desk']);

const zipped = collection.zip([100, 200]);

zipped.all();

//=&gt; [['Chair', 100], ['Desk', 200]]
</code></pre>
