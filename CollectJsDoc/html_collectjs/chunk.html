<div class="span3 bs-docs-sidebar"><ul class="nav nav-list bs-docs-sidenav" data-spy="affix"><li><a href="#1"><code>chunk()</code></a></li></ul></div><div class="span9"><h4 id="1"><code>chunk()</code></h4>

<p>The chunk method breaks the collection into multiple, smaller collections of a given size:</p>

<pre class="prettyprint"><code>const collection = collect([1, 2, 3, 4, 5, 6, 7]);

const chunks = collection.chunk(4);

chunks.all();

//=&gt; [[1, 2, 3, 4], [5, 6, 7]]
</code></pre>
